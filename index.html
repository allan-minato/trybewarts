<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="email">
            <input type="password" name="password" placeholder="Senha" id="password">
            <button id="btn">Entrar</button>
        </form>
    </header>

    <main>
        <form id="evaluation-form">
            <input type="text" name="nome" placeholder="Nome" id="input-name">
            <input type="text" name="sobrenome" placeholder="Sobrenome" id="input-lastname">
            <input type="email" name="email" placeholder="Email" id="input-email">
            <select name="houses" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>

    <script src="script.js"></script>
</body>
</html>
