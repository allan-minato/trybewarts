<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" id="email" />
        <input
          type="password"
          name="password"
          placeholder="Senha"
          id="password"
        />
        <button id="btn">Entrar</button>
      </form>
    </header>

    <main>
      <form id="evaluation-form">
        <div class="divname">
          <input type="text" name="nome" placeholder="Nome" id="input-name" />
          <input
            type="text"
            name="sobrenome"
            placeholder="Sobrenome"
            id="input-lastname"
          />
        </div>
        <div class="divcasas">
          <input
            type="email"
            name="email"
            placeholder="Email"
            id="input-email"
          />
          Casa:<select name="houses" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>

        <!-- quebra de linha -->
        <div class="radiocheck">
          <div class="radiofamily">
            <label for="family" id="label-family">Qual sua família?</label>
            <label
              ><input type="radio" name="family" value="Frontend" />Família
              Frontend</label
            >
            <label
              ><input type="radio" name="family" value="Backend" />Família
              Backend</label
            >
            <label
              ><input type="radio" name="family" value="FullStack" />Família
              Fullstack</label
            >
          </div>

          <div class="checkbox">
            <label id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <br />
            <label
              ><input
                type="checkbox"
                name=""
                class="subject"
                value="HoFs"
              />HoFs</label
            >
            <label
              ><input
                type="checkbox"
                name=""
                class="subject"
                value="Jest"
              />Jest</label
            >
            <label
              ><input
                type="checkbox"
                name=""
                class="subject"
                value="Promises"
              />Promises</label
            >
            <br />
            <label
              ><input
                type="checkbox"
                name=""
                class="subject"
                value="React"
              />React</label
            >
            <label
              ><input
                type="checkbox"
                name=""
                class="subject"
                value="SQL"
              />SQL</label
            >
            <label
              ><input
                type="checkbox"
                name=""
                class="subject"
                value="Python"
              />Python</label
            >
          </div>
        </div>
        <br>
        <div class="rate">
            <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
            <label><input type="radio" name='rate' value="1">1</label>
            <label><input type="radio" name='rate' value="2">2</label>
            <label><input type="radio" name='rate' value="3">3</label>
            <label><input type="radio" name='rate' value="4">4</label>
            <label><input type="radio" name='rate' value="5">5</label>
            <label><input type="radio" name='rate' value="6">6</label>
            <label><input type="radio" name='rate' value="7">7</label>
            <label><input type="radio" name='rate' value="8">8</label>
            <label><input type="radio" name='rate' value="9">9</label>
            <label><input type="radio" name='rate' value="10">10</label>
        </div>
        <label class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>

        <label id="label-infos">Você concorda com o uso das informações acima?<input type="checkbox" name="" id="agreement"></label>

        <button disabled type="submit" id="submit-btn">Enviar</button>
      </form>


      <img
        src="images/trybewarts-colored.svg"
        alt=""
        id="trybewarts-forms-logo"
      />
    </main>

    <footer>
        <h4>Direitos reservados à Trybewarts©</h4>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
